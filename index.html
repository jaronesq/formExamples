<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
  </head>
  <body>

    <!-- form -->
    <form>

      <label>First Name</label>
      <input type="text" name="firstName" placeholder="First Name" />

      <label>Last Name</label>
      <input type="text" name="lastName" placeholder="Last Name" />

      <label>Radio</label>
      <input type="radio" name="radio" />

      <label>Email</label>
      <input type="email" name="email" placeholder="Email" />
      
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" />

      <label>Date</label>
      <input type="datetime-local" name="date" />

      <Label>File</Label>
      <input type="file" name="file" />

      <Label>Dropdown</Label>
      <!-- dropdown selection -->
      <select name="edu" multiple>
        <option value="ns">North School</option>
        <option value="ss">South School</option>
        <option value="es">East School</option>
        <option value="ws">West School</option>
        <option value="yay">fmlkms</option>
      </select>
      
      <label>Textarea</label>
      <textarea rows="25" cols="50" name="textArea" placeholder="Type Here"></textarea>

      <label>Calendar</label>
      <input type="date" name="calendar">

      <input type="submit" />


      <button type="submit">Apply</button>
      <button type="button" onclick="alert(hellow_world)">Click Here</button>

    </form>

  </body>
</html>
